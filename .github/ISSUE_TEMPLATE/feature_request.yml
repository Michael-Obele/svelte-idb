name: Feature Request
description: Suggest an idea for this project
title: '[FEAT] '
labels: ['enhancement', 'triage']
assignees: ''

body:
  - type: markdown
    attributes:
      value: |
        Thank you for your feature request! We appreciate your ideas for `svelte-idb`.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Is your feature request related to a problem? Please describe it.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what you want to happen. How would it interact with `svelte-idb`'s API?
      placeholder: "I would like to be able to call `db.store.where(...).toArray()`."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
